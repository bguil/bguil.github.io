<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get the current path
        var currentPath = window.location.pathname;

        // Define the new base URL
        var newBaseUrl = "https://grew.fr";

        // Redirect to the new URL, appending the current path
        window.location.replace(newBaseUrl + currentPath);
    </script>
</head>
<body>
    <p>If you are not redirected, <a href="https://grew.fr">click here</a>.</p>
</body>
</html>
